<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ module.title() }} - Python Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="back-btn">← Back to Modules</a>
            <h1 id="module-title">{{ module.title() }} Module</h1>
        </nav>
    </header>

    <main class="module-layout">
        <aside class="lesson-sidebar">
            <h3>Lessons</h3>
            <ul id="lesson-list">
                <!-- Lessons will be loaded dynamically -->
            </ul>
        </aside>

        <section class="lesson-content">
            <div id="lesson-display">
                <h2>Welcome to {{ module.title() }}!</h2>
                <p>Select a lesson from the sidebar to get started.</p>
            </div>

            <div class="code-editor-section" style="display: none;">
                <h3>Try it yourself:</h3>
                <div class="code-editor">
                    <textarea id="code-input" placeholder="Write your Python code here..."></textarea>
                    <button id="run-code" class="run-btn">Run Code</button>
                </div>
                <div class="code-output">
                    <h4>Output:</h4>
                    <pre id="output-display"></pre>
                </div>
            </div>

            <div class="lesson-navigation">
                <button id="prev-lesson" style="display: none;">← Previous</button>
                <button id="mark-complete" style="display: none;">Mark Complete</button>
                <button id="next-lesson" style="display: none;">Next →</button>
            </div>
        </section>
    </main>

    <script>
        const MODULE_NAME = "{{ module }}";
    </script>
    <script src="{{ url_for('static', filename='js/module.js') }}"></script>
</body>
</html>
